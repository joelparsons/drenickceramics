		<!-- END fh5co-portfolio-section -->
		<div id="fh5co-services-section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center heading-section">
						<h2>Contact</h2>
						<h3>For product inquiries, wholesale requests or just to say hello use the form to contact me!</h3>
						<form action="https://formspree.io/chelsea@drenickceramics.com" method="POST">
							<div class="form-group">
								<label for="name">Your name</label>
								<input type="text" class="form-control" id="email" name="name">
							</div>
							<div class="form-group">
								<label for="email">Your Email</label>
								<input type="email" id="email" class="form-control" name="_replyto">
							</div>
							<div class="form-group">
								<label for="message">Your Message</label>
								<textarea type="text" class="form-control" id="message" name="message" rows="3"></textarea>
							</div>

							<input type="submit" class="btn btn-primary" value="Send"><br/>
							<input type="hidden" name="_subject" value="Drenick Ceramics" />
							<input type="text" name="_gotcha" style="display:none" />
						</form>
					</div>

				</div>
			</div>
		</div>

	<script type="text/javascript">
	$(function () {

		var filterList = {

			init: function () {

				// MixItUp plugin
				// http://mixitup.io
				$('#portfoliolist').mixItUp({
					selectors: {
						target: '.portfolio',
						filter: '.filter'
					},
					load: {
						filter: '.all'
					}
				});

			}

		};

		// Run the show!
		filterList.init();



	});
	</script>
